<script>
    //控制音乐按钮
    $(function () {
        var a = document.getElementById("playerAudio");
        $("#playerBtn").click(function () {
            if (!a.paused) {
                a.pause();
                $(this).addClass("player-button-stop");
            } else {
                a.play();
                $(this).removeClass("player-button-stop");
            }
        })
    })
</script>
<script>
    //萤火虫显隐
    $(function () {
        $("#firefly").hide();
        $("#btn").click(function () {
            if ($("#firefly").css("display") == "none") {
                $("#firefly").show(500);
                $("#light").hide(500);
                $("#light").removeClass("light2 animated");
            } else {
                $("#firefly").hide(500);
                $("#light").show(500);
                $("#light").addClass("light2-1 animated");
            }
        })
    })
    //p5 click
    $(function () {
        var obtn = document.getElementById('p5btn');
        var abtnClass = obtn.classList;
        var timer = null;
        $(".click2 ").addClass("fadeIn")
        $(".click1").hide();
        $("#p5btn").click(function () {
            clearInterval(timer);
            if ($(".click1").css("display") == "none") {
                $(".click1").show(500);
                $(".click2").hide(500);
                $(".click2").removeClass("fadeIn animated");
            } else {
                $(".click1").hide(500);
                $(".click2").show(500);
                $(".click2 ").addClass("fadeIn1 animated");
            }
        })
        timer = setInterval(function () {
            if(abtnClass[2] == "animated"){
                var timer1 = setTimeout(function () {
                    $("#p5btn").click();
                    console.log('click')
